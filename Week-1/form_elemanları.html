<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form >
     <fieldset>
        <legend>Form</legend>

        <div>
            <label for="name"> İsim:</label>
            <input type="text" id="name"> 
            <label for="lastnama">Soyisim:</label>
            <input type="text" id="lastnama">


        </div>
        
        <div>
        <label for="email">Email:</label>
        <input type="email" name="email" >
        </div>


        <div>
            <label for="pwr" >Şifre: </label>
            <input type="password" name="pwr">
        </div>


        <div>
            <label for="gender">Cinsiyet:</label>
            <input type="radio" name="gender" value="male">Erkek
            <input type="radio" name="gender" value="female">Kadın
        </div>

        <div>
            <label for="fruit">Meyveler:</label>
            <select id="fruit">
                <option value="">Seçiniz</option>
                <option value="Banana">Muz</option>
                <option value="Apple">Elma</option>
                <option value="Strawberry">Çilek</option>
                <option value="Kiwi">Kivi</option>
                <option value="Orange">Portakal</option>


            </select>
        </div>
        <div>
            <label for="massage">Mesaj</label>
            <textarea id="massage" rows="3" cols="18"></textarea>
        </div>
     </fieldset>
     <div>
        <button type="submit">Kayıt Ol</button>
     </div>


    </form>
    
</body>
</html>
